<form (submit)="handleFormSubmit()">
  <div class="govuk-grid-column-two-thirds">
    <fieldset class="govuk-fieldset">
      <legend class="govuk-fieldset__legend govuk-fieldset__legend--m">
        <h1 class="govuk-fieldset__heading">Sign in</h1>
      </legend>

      <div [formGroup]="signInForm">
        <opal-lib-govuk-text-input
          labelText="Email"
          inputId="email"
          inputName="email"
          inputClasses="govuk-!-width-one-half"
          [control]="signInForm.controls['email']"
        ></opal-lib-govuk-text-input>
      </div>
    </fieldset>
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-one-third">
        <opal-lib-govuk-button buttonId="submitForm" type="submit"> Sign in</opal-lib-govuk-button>
      </div>
    </div>
  </div>
</form>
