<div class="govuk-form-group" [class.govuk-form-group--error]="!!errors">
  <fieldset class="govuk-fieldset" [id]="fieldSetId" [attr.aria-describedby]="describedBy">
    @if (legendText) {
      <legend class="govuk-fieldset__legend {{ legendClasses }}">
        {{ legendText }}
      </legend>
    }
    @if (legendHint) {
      <div [id]="fieldSetId ? fieldSetId + '-hint' : ''" class="govuk-hint">
        {{ legendHint }}
      </div>
    }

    @if (errors) {
      <p id="{{ this.fieldSetId }}-error-message" class="govuk-error-message">
        <span class="govuk-visually-hidden">Error: </span> {{ errors }}
      </p>
    }

    <!-- single reusable radios template -->
    <ng-template #radiosGroup>
      <div class="govuk-radios {{ radioClasses }}" data-module="govuk-radios">
        <ng-content></ng-content>
      </div>
    </ng-template>

    <!-- render the radiosGroup inside the fieldset -->
    <ng-container *ngTemplateOutlet="radiosGroup"></ng-container>
  </fieldset>
</div>
