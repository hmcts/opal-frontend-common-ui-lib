<a
  #tabLink
  class="govuk-tabs__tab"
  (click)="handleItemClick($event, tabItemFragment)"
  (keydown)="handleKeydown($event)"
  [attr.href]="'#' + tabItemFragment"
  [id]="resolvedTabItemId"
  role="tab"
  [attr.aria-controls]="tabItemFragment"
  [attr.aria-selected]="isActive ? 'true' : 'false'"
  [attr.tabindex]="isActive ? 0 : -1"
>
  <ng-content></ng-content>
</a>
