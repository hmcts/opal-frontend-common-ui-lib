<div class="moj-filter__options">
  <button
    type="submit"
    class="govuk-button"
    data-module="govuk-button"
    data-test-id="submit-button"
    (click)="onApplyFilters()"
  >
    {{ buttonText }}
  </button>
  <ng-content select="[mojFilterKeyword]"></ng-content>
  <ng-content select="[mojFilterItems]"></ng-content>
</div>
