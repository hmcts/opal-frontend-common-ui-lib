    type="button"
    aria-haspopup="true"
    aria-expanded="false"

    {{ menuButtonTitle }}
    <svg width="11" height="5" viewBox="0 0 11 5" xmlns="http://www.w3.org/2000/svg">
      <path d="M5.5 0L11 5L0 5L5.5 0Z" fill="currentColor"></path>

  <div class="moj-button-menu__wrapper" role="menu">

</div>
